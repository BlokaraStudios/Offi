<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blokara Studios - Discord</title>
    <link rel="stylesheet" href="discord.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo" id="nav-logo"><i class="fas fa-fire"></i> Blokara Studios</a>
            <div class="nav-links">
                <a href="webs.html" class="nav-link" id="nav-webs"><i class="fas fa-globe"></i> Webs</a>
                <a href="mc.html" class="nav-link" id="nav-mc"><i class="fas fa-cube"></i> Minecraft</a>
                <a href="disenio.html" class="nav-link" id="nav-disenio"><i class="fas fa-paint-brush"></i> Diseño</a>
                <a href="discord.html" class="nav-link active" id="nav-discord"><i class="fab fa-discord"></i> Discord</a>
                <a href="soporte.html" class="nav-link" id="nav-soporte"><i class="fas fa-headset"></i> Soporte</a>
                <select id="lang-switch" style="margin-left:20px;padding:6px 12px;border-radius:8px;background:#18181b;color:#fff;border:1px solid #444;">
                    <option value="es">ES</option>
                    <option value="en">EN</option>
                </select>
            </div>
        </div>
    </nav>
    <main class="discord-main">
        <h1 class="discord-title">Servicios para Discord</h1>
        <div class="discord-btns">
            <button class="discord-btn" id="btn-servers"><i class="fas fa-server"></i> Servidores de Discord</button>
            <button class="discord-btn" id="btn-bots"><i class="fas fa-robot"></i> Bots Discord</button>
        </div>
        <div class="discord-content" id="discord-content">
            <div class="discord-placeholder">Selecciona una categoría para ver los planes.</div>
        </div>
    </main>
    <div class="footer-bar">
        <span>Blokara Studios 2025</span>
        <span class="footer-socials">
            <a href="https://discord.com/channels/1372703053618217052/1372703055757447245" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="webs.html"><i class="fas fa-globe"></i></a>
            <a href="mc.html"><i class="fas fa-cube"></i></a>
            <a href="disenio.html"><i class="fas fa-paint-brush"></i></a>
        </span>
    </div>
    <script src="discord.js"></script>
    <script>
    const translations = {
        es: {
            title: 'Servicios para Discord',
            btnServers: 'Servidores de Discord',
            btnBots: 'Bots Discord',
            placeholder: 'Selecciona una categoría para ver los planes.',
            footer: 'Blokara Studios 2025',
            nav: {
                logo: '<i class="fas fa-fire"></i> Blokara Studios',
                webs: '<i class="fas fa-globe"></i> Webs',
                mc: '<i class="fas fa-cube"></i> Minecraft',
                disenio: '<i class="fas fa-paint-brush"></i> Diseño',
                discord: '<i class="fab fa-discord"></i> Discord',
                soporte: '<i class="fas fa-headset"></i> Soporte'
            }
        },
        en: {
            title: 'Discord Services',
            btnServers: 'Discord Servers',
            btnBots: 'Discord Bots',
            placeholder: 'Select a category to see plans.',
            footer: 'Blokara Studios 2025',
            nav: {
                logo: '<i class="fas fa-fire"></i> Blokara Studios',
                webs: '<i class="fas fa-globe"></i> Webs',
                mc: '<i class="fas fa-cube"></i> Minecraft',
                disenio: '<i class="fas fa-paint-brush"></i> Design',
                discord: '<i class="fab fa-discord"></i> Discord',
                soporte: '<i class="fas fa-headset"></i> Support'
            }
        }
    };
    function setLang(lang) {
        document.querySelector('.discord-title').textContent = translations[lang].title;
        document.getElementById('btn-servers').innerHTML = `<i class="fas fa-server"></i> ${translations[lang].btnServers}`;
        document.getElementById('btn-bots').innerHTML = `<i class="fas fa-robot"></i> ${translations[lang].btnBots}`;
        document.querySelector('.discord-placeholder').textContent = translations[lang].placeholder;
        document.querySelector('.footer-bar span').textContent = translations[lang].footer;
        // Menú
        document.getElementById('nav-logo').innerHTML = translations[lang].nav.logo;
        document.getElementById('nav-webs').innerHTML = translations[lang].nav.webs;
        document.getElementById('nav-mc').innerHTML = translations[lang].nav.mc;
        document.getElementById('nav-disenio').innerHTML = translations[lang].nav.disenio;
        document.getElementById('nav-discord').innerHTML = translations[lang].nav.discord;
        document.getElementById('nav-soporte').innerHTML = translations[lang].nav.soporte;
    }
    document.getElementById('lang-switch').addEventListener('change', function() {
        setLang(this.value);
    });
    </script>
</body>
</html>
