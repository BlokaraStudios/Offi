<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blokara Studios - Soporte</title>
    <link rel="stylesheet" href="soporte.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo" id="nav-logo"><i class="fas fa-fire"></i> Blokara Studios</a>
            <div class="nav-links">
                <a href="webs.html" class="nav-link" id="nav-webs"><i class="fas fa-globe"></i> Webs</a>
                <a href="mc.html" class="nav-link" id="nav-mc"><i class="fas fa-cube"></i> Minecraft</a>
                <a href="disenio.html" class="nav-link" id="nav-disenio"><i class="fas fa-paint-brush"></i> Diseño</a>
                <a href="discord.html" class="nav-link" id="nav-discord"><i class="fab fa-discord"></i> Discord</a>
                <a href="soporte.html" class="nav-link active" id="nav-soporte"><i class="fas fa-headset"></i> Soporte</a>
                <select id="lang-switch" style="margin-left:20px;padding:6px 12px;border-radius:8px;background:#18181b;color:#fff;border:1px solid #444;">
                    <option value="es">ES</option>
                    <option value="en">EN</option>
                </select>
            </div>
        </div>
    </nav>
    <main class="soporte-main">
        <h1 class="soporte-title">Soporte y Reportes</h1>
        <form id="soporteForm" class="soporte-form" autocomplete="off">
            <div class="form-group">
                <label for="email">Dirección Email*</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre*</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                    <div class="error-message" id="nombreError"></div>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido (opcional)</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Tu apellido">
                </div>
            </div>
            <div class="form-group">
                <label for="asunto">Asunto*</label>
                <input type="text" id="asunto" name="asunto" required placeholder="¿Cómo podemos ayudarte?">
                <div class="error-message" id="asuntoError"></div>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción*</label>
                <textarea id="descripcion" name="descripcion" required placeholder="Describe tu problema o consulta"></textarea>
                <div class="error-message" id="descripcionError"></div>
            </div>
            <button type="submit" id="submitBtn" class="soporte-btn"><i class="fas fa-paper-plane"></i> Enviar Reporte</button>
        </form>
        <div id="mensajeExito" class="mensaje-exito">
            <i class="fas fa-check-circle"></i> ¡Reporte enviado correctamente!<br>
            <button id="nuevoReporteBtn" class="soporte-btn">Enviar otro reporte</button>
        </div>
    </main>
    <div class="footer-bar">
        <span>Blokara Studios 2025</span>
        <span class="footer-socials">
            <a href="https://discord.com/channels/1372703053618217052/1372703055757447245" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="webs.html"><i class="fas fa-globe"></i></a>
            <a href="mc.html"><i class="fas fa-cube"></i></a>
            <a href="disenio.html"><i class="fas fa-paint-brush"></i></a>
        </span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="soporte.js"></script>
    <script>
    const translations = {
        es: {
            title: 'Soporte y Reportes',
            email: 'Dirección Email*',
            nombre: 'Nombre*',
            apellido: 'Apellido (opcional)',
            asunto: 'Asunto*',
            descripcion: 'Descripción*',
            btn: 'Enviar Reporte',
            exito: '¡Reporte enviado correctamente!',
            otro: 'Enviar otro reporte',
            footer: 'Blokara Studios 2025',
            nav: {
                logo: '<i class="fas fa-fire"></i> Blokara Studios',
                webs: '<i class="fas fa-globe"></i> Webs',
                mc: '<i class="fas fa-cube"></i> Minecraft',
                disenio: '<i class="fas fa-paint-brush"></i> Diseño',
                discord: '<i class="fab fa-discord"></i> Discord',
                soporte: '<i class="fas fa-headset"></i> Soporte'
            }
        },
        en: {
            title: 'Support & Reports',
            email: 'Email Address*',
            nombre: 'Name*',
            apellido: 'Last Name (optional)',
            asunto: 'Subject*',
            descripcion: 'Description*',
            btn: 'Send Report',
            exito: 'Report sent successfully!',
            otro: 'Send another report',
            footer: 'Blokara Studios 2025',
            nav: {
                logo: '<i class="fas fa-fire"></i> Blokara Studios',
                webs: '<i class="fas fa-globe"></i> Webs',
                mc: '<i class="fas fa-cube"></i> Minecraft',
                disenio: '<i class="fas fa-paint-brush"></i> Design',
                discord: '<i class="fab fa-discord"></i> Discord',
                soporte: '<i class="fas fa-headset"></i> Support'
            }
        }
    };
    function setLang(lang) {
        document.querySelector('.soporte-title').textContent = translations[lang].title;
        document.querySelector('label[for="email"]').textContent = translations[lang].email;
        document.querySelector('label[for="nombre"]').textContent = translations[lang].nombre;
        document.querySelector('label[for="apellido"]').textContent = translations[lang].apellido;
        document.querySelector('label[for="asunto"]').textContent = translations[lang].asunto;
        document.querySelector('label[for="descripcion"]').textContent = translations[lang].descripcion;
        document.getElementById('submitBtn').innerHTML = `<i class="fas fa-paper-plane"></i> ${translations[lang].btn}`;
        document.querySelector('.footer-bar span').textContent = translations[lang].footer;
        // Menú
        document.getElementById('nav-logo').innerHTML = translations[lang].nav.logo;
        document.getElementById('nav-webs').innerHTML = translations[lang].nav.webs;
        document.getElementById('nav-mc').innerHTML = translations[lang].nav.mc;
        document.getElementById('nav-disenio').innerHTML = translations[lang].nav.disenio;
        document.getElementById('nav-discord').innerHTML = translations[lang].nav.discord;
        document.getElementById('nav-soporte').innerHTML = translations[lang].nav.soporte;
    }
    document.getElementById('lang-switch').addEventListener('change', function() {
        setLang(this.value);
    });
    </script>
</body>
</html>
