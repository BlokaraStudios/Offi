    <!-- Formulario de Soporte -->
    <section class="support-section">
        <h1><i class="fas fa-headset"></i> Soporte Técnico</h1>
        <p>¿Necesitas ayuda? Completa el formulario y te responderemos lo antes posible.</p>
        
        <form id="support-form">
            <div class="form-group">
                <label for="email">Correo electrónico*</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="name">Nombre*</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="lastname">Apellido (opcional)</label>
                <input type="text" id="lastname" name="lastname">
            </div>
            
            <div class="form-group">
                <label for="subject">Asunto*</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Problema técnico">Problema técnico</option>
                    <option value="Consulta sobre servicios">Consulta sobre servicios</option>
                    <option value="Soporte post-venta">Soporte post-venta</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Descripción*</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Enviar reporte
            </button>
            
            <div id="form-message" class="message"></div>
        </form>
    </section>
