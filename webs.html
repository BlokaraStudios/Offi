    <script src="webs.js"></script>
    <script>
    document.addEventListener('mousemove', (e) => {
        const bg = document.querySelector('.background-animated');
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        bg.style.backgroundPosition = `${x * 100}% ${y * 100}%`;
    });
    // Traducci칩n din치mica
    const translations = {
        es: {
            title: '游깷 Servicios Web <span class="highlight">&</span> Seguridad <i class="fas fa-lock"></i>',
            subtitle: 'Elige uno de nuestros servicios especializados para m치s informaci칩n',
            btnS4F: 'S4F Security',
            btnWebs: 'Webs Service',
            placeholder: 'Selecciona un servicio para ver detalles.',
            footer: 'Blokara Studios 2025',
            nav: {
                logo: '<i class="fas fa-fire"></i> Blokara Studios',
                webs: '<i class="fas fa-globe"></i> Webs',
                mc: '<i class="fas fa-cube"></i> Minecraft',
                disenio: '<i class="fas fa-paint-brush"></i> Dise침o',
                discord: '<i class="fab fa-discord"></i> Discord',
                soporte: '<i class="fas fa-headset"></i> Soporte'
            }
        },
        en: {
            title: '游깷 Web Services <span class="highlight">&</span> Security <i class="fas fa-lock"></i>',
            subtitle: 'Choose one of our specialized services for more information',
            btnS4F: 'S4F Security',
            btnWebs: 'Webs Service',
            placeholder: 'Select a service to see details.',
            footer: 'Blokara Studios 2025',
            nav: {
                logo: '<i class="fas fa-fire"></i> Blokara Studios',
                webs: '<i class="fas fa-globe"></i> Webs',
                mc: '<i class="fas fa-cube"></i> Minecraft',
                disenio: '<i class="fas fa-paint-brush"></i> Design',
                discord: '<i class="fab fa-discord"></i> Discord',
                soporte: '<i class="fas fa-headset"></i> Support'
            }
        }
    };
    function setLang(lang) {
        document.querySelector('.webs-title').innerHTML = translations[lang].title;
        document.querySelector('.webs-subtitle').textContent = translations[lang].subtitle;
        document.getElementById('btn-s4f').innerHTML = `<i class="fas fa-shield-alt"></i> ${translations[lang].btnS4F}`;
        document.getElementById('btn-webs').innerHTML = `<i class="fas fa-laptop-code"></i> ${translations[lang].btnWebs}`;
        document.querySelector('.webs-placeholder').textContent = translations[lang].placeholder;
        document.querySelector('.footer-bar span').textContent = translations[lang].footer;
        // Men칰
        document.getElementById('nav-logo').innerHTML = translations[lang].nav.logo;
        document.getElementById('nav-webs').innerHTML = translations[lang].nav.webs;
        document.getElementById('nav-mc').innerHTML = translations[lang].nav.mc;
        document.getElementById('nav-disenio').innerHTML = translations[lang].nav.disenio;
        document.getElementById('nav-discord').innerHTML = translations[lang].nav.discord;
        document.getElementById('nav-soporte').innerHTML = translations[lang].nav.soporte;
    }
    document.getElementById('lang-switch').addEventListener('change', function() {
        setLang(this.value);
    });
    </script>
</body>
</html>
